<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!--https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css -->
    <script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add New To-Do">
      
      <ul>
        <li><span><i class="fa fa-trash"></i> </span>Type A To-Do In The Box And Hit Enter</li>
        <li><span><i class="fa fa-trash"></i> </span>Click On A To-Do To Mark It As Complete</li>
        <li><span><i class="fa fa-trash"></i> </span>Delete A To-Do By Clicking On The Bin</li>
        <li><span><i class="fa fa-trash"></i> </span>Use the The Plus Icon To Toggle the Box</li>
      </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
